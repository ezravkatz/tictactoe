<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="score">
      <div class="score-header">Scores</div>
      <div class="player-scores X">Player X: <span id="score-X">0</span></div>
      <div class="player-scores O">Player O: <span id="score-O">0</span></div>
    </div>
    <div class="container">
      <h1 class="welcome-text">Welcome to Ezra's Tic-Tac-Toe!<br /></h1>
      <div class="filler"></div>

      <div class="filler"></div>
      <div class="board" id="board">
    <table>
      <tr>
        <td class="cell box" data-cell id="0"></td>
        <td class="cell box" data-cell id="1"></td>
        <td class="cell box" data-cell id="2"></td>
      </tr>
      <tr>
        <td class="cell box" data-cell id="3"></td>
        <td class="cell box" data-cell id="4"></td>
        <td class="cell box" data-cell id="5"></td>
      </tr>

      <tr>
        <td class="cell box" data-cell id="6"></td>
        <td class="cell box" data-cell id="7"></td>
        <td class="cell box" data-cell id="8"></td>
      </tr>
    </table>
  </div>
    <div class="endgame">
      <div class="text"></div>
    </div>
    <button onclick="startGame()">Play Again?</button>
  </body>
  <script src="/tictactoe.js"></script>
</html>
